<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-mycolor">
    <!-- navitation -->
    <nav class="navbar navbar-light nav-karta">
        <div class="container">
            <a href="" class="navbar-brand text-white"> Tasks App</a>
            <a href="" class="navbar-brand text-white"> By Guillermo Cartagena</a>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <form id="formTaks">
                            <div class="form-group pb-3">
                                <input type="text" name="" id="title" placeholder="Add All" class="form-control required">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Add to description" required></textarea>
                            </div>
                            <div class="d-grid gap-2 d-lg-block">
                                <button type="submit" class="btn btn-primary mt-3">Save </button>
                            </div>            
                        </form>        
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <h1 class="text-white mt-4 mb-4 text-center">My Tasks</h1>  
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
